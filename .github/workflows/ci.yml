name: CI Test and Report

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Send Slack Notification
        run: |
          $payload = @{
            text = "*테스트 실행 완료* :white_check_mark:`n브랜치: ${{ github.ref }}`n결과: 성공 🎉`n[리포트 보기](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } | ConvertTo-Json -Compress

          Invoke-RestMethod `
            -Uri "${{ secrets.SLACK_WEBHOOK_URL }}" `
            -Method Post `
            -Body $payload `
            -ContentType 'application/json'


