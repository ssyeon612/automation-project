name: CI Test and Report

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Send Slack Notification
        shell: bash
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": "*테스트 실행 완료* :white_check_mark:\n브랜치: '${GITHUB_REF}'\n결과: '${{ job.status }}'\n[리포트 다운로드](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

