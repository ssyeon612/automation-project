name: CI Test and Report

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Print workspace path
        run: echo "GitHub workspace - $env:GITHUB_WORKSPACE"

      - name: Check Python
        run: |
          python --version
          where python
        working-directory: ${{ github.workspace }}

      - name: Install dependencies
        run: |
          Set-Location $env:GITHUB_WORKSPACE
          # pip install pytest playwright Appium-Python-Client allure-pytest
          pip install -r requirements.txt
          
      - name: Run Web Tests Only
        run: |
          Set-Location $env:GITHUB_WORKSPACE
          pytest tests/web/test_search_web.py --alluredir=allure-results

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_report: allure-report
          keep_reports: 5

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Send Slack Notification
        run: |
          $payload = @{
            text = "*ÌÖåÏä§Ìä∏ Ïã§Ìñâ ÏôÑÎ£å* :white_check_mark:`nÎ∏åÎûúÏπò: ${{ github.ref }}`nÍ≤∞Í≥º: ÏÑ±Í≥µ üéâ`n[Î¶¨Ìè¨Ìä∏ Î≥¥Í∏∞](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } | ConvertTo-Json -Compress

          Invoke-RestMethod `
            -Uri "${{ secrets.SLACK_WEBHOOK_URL }}" `
            -Method Post `
            -Body $payload `
            -ContentType 'application/json'


